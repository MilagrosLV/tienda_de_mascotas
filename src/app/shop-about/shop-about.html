<table class="table text-center">
    
    
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Nro</th>
            <th>Email</th>
        </tr>
        </thead>
    <tbody>
        @for (contact of contacts; track contact.name) { 

            <tr>
                <td>{{contact.name}}</td>
                <td>{{contact.tel}}</td>
                <td>{{contact.email}}</td>
            </tr>

        } @empty {
            <tr>
                <td colspan="3">Vac√≠o</td>
            </tr>
        }
    </tbody>
</table>
